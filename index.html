<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /> <!-- Character encoding -->
  <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- Mobile scaling -->
  <title>Merry Christmas!✨</title> <!-- Browser tab title -->
  <link rel="stylesheet" href="style.css" /> <!-- Stylesheet -->
</head>
<body>
  <!-- Festive header (personalized after name input) -->
  <h1 id="greeting" class="greeting"></h1> <!-- “Merry Christmas, NAME!” -->

  <!-- Centered, moderately sized interactive image -->
  <div class="image-box">
    <img id="sceneImage" src="xmasbg.png" alt="Christmas scene" /> <!-- Your image(s) -->
    <div id="sparkleLayer" class="sparkle-layer" aria-hidden="true"></div> <!-- Sparkles overlay -->
  </div>

  <!-- Randomized message area (appears below the image, fades out) -->
  <div id="messageArea" class="message-area"></div> <!-- Ephemeral message -->

  <!-- Name input (fades away after start) -->
  <div id="inputBox" class="input-box">
    <input type="text" id="nameInput" placeholder="Enter name..." /> <!-- User name -->
    <button id="startBtn">Start</button> <!-- Begin personalization -->
  </div>

  <!-- Tiny hint shown after name is entered -->
  <div id="hint" class="hint">Press the image ✨</div> <!-- Interaction hint -->

  <script src="script.js"></script> <!-- Interactivity -->
</body>
</html>
