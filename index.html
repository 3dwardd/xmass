<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Merry Christmas!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Name input -->
  <div id="inputBox" class="input-box">
    <input type="text" id="nameInput" placeholder="Enter your name..." />
    <button id="startBtn">Start</button>
  </div>

  <!-- Interactive image box -->
  <div id="imageBox" class="image-box hidden">
    <img id="sceneImage" src="studio1.png" alt="Christmas scene" /> <!-- Corrected filename -->
    <div id="sparkleLayer" class="sparkle-layer"></div>
  </div>

  <!-- Message area -->
  <div id="messageArea" class="message-area"></div>

  <!-- Final greeting -->
  <h1 id="finalGreeting" class="final-greeting hidden"></h1>

  <!-- Snow container -->
  <div id="snowContainer" class="snow-container"></div>

  <script src="script.js"></script>
</body>
</html>
