<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Merry Christmas!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Initial screen: centered name input -->
  <div id="inputScreen" class="screen screen-center">
    <div id="inputBox" class="input-box">
      <input type="text" id="nameInput" placeholder="Enter your name..." />
      <button id="startBtn">Start</button>
    </div>
  </div>

  <!-- Interactive image box (hidden until name is entered) -->
  <div id="imageScreen" class="screen hidden">
    <div id="imageBox" class="image-box">
      <img id="sceneImage" src="studio1.png" alt="Christmas scene" />
      <div id="sparkleLayer" class="sparkle-layer" aria-hidden="true"></div>
    </div>
    <div id="messageArea" class="message-area" aria-live="polite"></div>
  </div>

  <!-- Final greeting screen -->
  <div id="finalScreen" class="screen hidden">
    <h1 id="finalGreeting" class="final-greeting"></h1>
  </div>

  <!-- Snow container on top of all screens -->
  <div id="snowContainer" class="snow-container" aria-hidden="true"></div>

  <script src="script.js"></script>
</body>
</html>
